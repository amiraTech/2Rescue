    <main class="container">
        <h1>Request Emergency Assistance</h1>
        <p>Please fill out this form if you are in need of non-immediate aid. <strong>If this is a life-threatening emergency, call 999 immediately.</strong></p>

        <div class="form-container">
            <form action="https://formsubmit.co/your@email.com" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="location">Current Location (e.g., Postcode or Street):</label>
                <input type="text" id="location" name="location" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="help_type">Type of Help Needed:</label>
                <select id="help_type" name="help_type">
                    <option value="food_water">Food/Water Supplies</option>
                    <option value="shelter">Shelter Needed</option>
                    <option value="medical">Non-Urgent Medical Aid</option>
                    <option value="transport">Evacuation Transport</option>
                </select>

                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>

                <button type="submit" class="btn-primary">Submit Request</button>
            </form>
        </div>
    </main>
